<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nuevo Album Rockola</title>
        <a id="banner_main"> 
            <header id="titulo_main">
                La Rockola
            </header>
        </a>
        <br><h1> <span id="titulo">Add a new Album!</span></h1>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"><link/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link type="text/css" rel="stylesheet" href="styleNuevo.css" />
    </head>
    
    <body>
        <form action="post/new" method="post">
            <br>
            <div class="container">
            <br>
            <div class="border p-3 rounded-3">
                <div class="row">  
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <form role="form">
                        <div class="input-group">
                            <div class="input-group mb-3 ">
                                <span class="input-group-text">Artist</span>
                                <input type="text" class="form-control" placeholder="Name" aria-label="Artist name" name='artist'>
                                <span class="input-group-text">Year</span>
                                <input type="number" class="form-control" placeholder="YYYY" aria-label="Year" min="1700" max="2024" name='year'>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Album</span>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Nombre" aria-describedby="basic-addon1" name='album'>
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Cover</span>
                            <input type="text" class="form-control" placeholder="Album's cover URL" aria-label="url" aria-describedby="basic-addon1" name='cover'>
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text">Genre</span>
                            <input type="text" aria-label="First name" class="form-control" name='genre'>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Score</span>
                            <select id="Score" class="form-control" name='score'> 
                                <option selected="Add a Score"> </option>
                                <option value="0"> 0 </option>
                                <option value="1"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3"> 3 </option>
                                <option value="4"> 4 </option>
                                <option value="5"> 5 </option>
                                <option value="6"> 6 </option>
                                <option value="7"> 7 </option>
                                <option value="8"> 8 </option>
                                <option value="9"> 9 </option>
                                <option value="10"> 10 </option>
                            </select>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" >Review</span>
                            </div>
                            <textarea class="form-control" rows="1" name='review'></textarea>
                        </div>
                    </div>                   
                    <br><br>
                    </form>
                    <div class= "d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-default" value='Save'>Save</button>

                    <a href= "/" class="btn btn-default">Cancel</a>
                </div>
            </div>
            </div>
            </div>
            </div>
        </form>
    </body>
</html>
